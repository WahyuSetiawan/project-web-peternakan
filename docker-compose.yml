version: "3.2"
services:
  php:
    build: './php/'
    networks:
      - backend
    depends_on:
      - mariadb
    volumes:
      - ./public_html/:/var/www/html/
  apache:
    build: './apache/'
    depends_on:
      - php
      - mariadb
    networks:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./public_html/:/var/www/html/
  # mysql:
  #   image: mysql:5.6.40
