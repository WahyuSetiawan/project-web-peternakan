  #     - backend
  #   environment:
  #     - MYSQL_ROOT_PASSWORD=password
  #   ports:
  #     - 3306:3306
  #   volumes:
  #     - "./database_mysql/:/var/lib/mysql/:rw"
  mariadb: 
    image : mysql:8.0.2
    container_name: database_peternakan
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: peternakan_app
    networks:
      - backend
    ports:
      - "3306:3306"
    volumes:
      - "./my.conf:/etc/mysql/conf.d/config-file.cnf"
      - "./data_mysql:/var/lib/mysql:rw"
  phpmyadmin:
    image: bitnami/phpmyadmin:latest
    depends_on:
      - mariadb
    networks:
      - backend
    ports:
      - '8080:80'
      - '443:443'
    # volumes:
    #   - ./path/to/phpmyadmin-persistence:/bitnami
networks:
  frontend:
  backend:
